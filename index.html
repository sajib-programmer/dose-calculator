<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">
    <div>
        <section class="font-serif text-center mt-3 px-2 md:py-2 py-4 w-full">
            <h1 class="sm:text-lg md:text-2xl lg:text-3xl sm:font-medium md:font-semibold lg:font-bold text-slate-300">
                M
                A
                RASHID HOSPITAL (PVT) LTD.</h1>
            <h1 class="sm:text-lg md:text-2xl lg:text-3xl sm:font-medium md:font-semibold lg:font-bold text-slate-300">
                ACCIDENT & EMERGENCY</h1>
        </section>
        <section class="sm:w-5/6 md:w-4/6 lg:w-3/6 mx-auto px-4 py-2">
            <section class="font-sans text-center px-2 md:py-2 lg:py-4 w-full">
                <div class="md:py-2 lg:py-4"><input type="text" id="search-query"
                        class="bg-slate-800 text-slate-300 outline-0 px-2 py-1 focus:bg-slate-300 focus:text-slate-900 focus:placeholder-slate-300"
                        placeholder="Medication Name"><input type="submit" value="Search" onclick="searchDrug()"
                        class="outline-0 sm:mt-3 px-2 py-1 font-bold bg-slate-300 cursor-pointer">
                </div>
                <div class="text-slate-300 text-left md:py-2 lg:py-4">
                    <p id="name" class="text-2xl font-bold text-orange-700"></p>
                    <p id="dose"></p>
                    <p id="strength"></p>
                    <p id="dilution"></p>
                </div>
            </section>

        </section>
        <!-- calculator section////////////////// -->
        <section class="sm:w-5/6 md:w-4/6 lg:w-3/6 mx-auto px-4 py-2">
            <div class="flex">
                <label for="dose1" class="w-1/4 py-1 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 font-bold">Dose</label>
                <input
                    class="w-2/3 sm:w-4/5 md:w-3/4 lg:w-2/3 outline-0 py-1 focus:bg-slate-400 focus:text-slate-900 text-slate-300 bg-slate-800 font-normal pl-2"
                    type="text" id="dose1">
                <select id="unitOfDose"
                    class="w-1/4 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 bg-slate-900 outline-0 py-1 md:pl-2">
                    <option>mg</option>
                    <option>mcg</option>
                </select>
            </div>
            <div class="flex mt-3">
                <label for="weight"
                    class="w-1/4 py-1 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 font-bold">Weight</label>
                <input id="weight"
                    class="w-2/3 sm:w-4/5 md:w-3/4 lg:w-2/3 outline-0 py-1 focus:bg-slate-400 focus:text-slate-900 text-slate-300 bg-slate-800 font-normal pl-2">
                <span class="w-1/4 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 bg-slate-900 py-1 md:pl-2">
                    kg
                </span>
            </div>
            <div class="flex mt-3">
                <label for="strength1"
                    class="w-1/4 py-1 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 font-bold">Strength</label>
                <input id="strength1"
                    class="w-2/3 sm:w-4/5 md:w-3/4 lg:w-2/3 outline-0 py-1 focus:bg-slate-400 focus:text-slate-900 text-slate-300 bg-slate-800 font-normal pl-2">
                <select id="unitOfStrength"
                    class="w-1/4 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 bg-slate-900 outline-0 py-1 md:pl-2">
                    <option>mg</option>
                    <option>mcg</option>
                </select>
            </div>
            <div class="flex mt-3">
                <label for="quantity"
                    class="w-1/4 py-1 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 font-bold">Quantity</label>
                <input id="quantity"
                    class="w-2/3 sm:w-4/5 md:w-3/4 lg:w-2/3 outline-0 py-1 focus:bg-slate-400 focus:text-slate-900 text-slate-300 bg-slate-800 font-normal pl-2">
                <span class="w-1/4 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 bg-slate-900 py-1 md:pl-2">
                    ampule
                </span>
            </div>
            <div class="flex mt-3">
                <label for="volume"
                    class="w-1/4 py-1 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 font-bold">Volume</label>
                <input id="volume"
                    class="w-2/3 sm:w-4/5 md:w-3/4 lg:w-2/3 outline-0 py-1 focus:bg-slate-400 focus:text-slate-900 text-slate-300 bg-slate-800 font-normal pl-2">
                <span class="w-1/4 sm:w-1/6 md:w-1/8 lg:w-1/6 text-slate-300 bg-slate-900 py-1 md:pl-2">
                    ml
                </span>
            </div>
            <div class="w-1/6 mx-auto mt-3">
                <input onclick="calculateTotalDose()"
                    class="bg-slate-300 text-slate-900 px-2 py-1 font-bold outline-0 cursor-pointer" type="submit"
                    value="Calculate">
            </div>

            <!-- view dose calculator result/////////// -->

            <div class="my-4 text-slate-300">
                <p class="hidden" id="totalDoseRequired"></p>
                <p class="hidden" id="drugConcentration"></p>
                <p id="dose_concentration"></p>
                <p id="mlPerHour"></p>
                <p id="dropPerMinute"></p>
                <p id="microDropPerMinute"></p>
            </div>

        </section>

        <!-- footer section ///////////// -->



    </div>

    <footer class=" fixed pl-3 text-center sm:text-center md:text-left bottom-2 w-full">
        <p class="text-xs text-slate-300">Â© Sajib Miah | Incharge</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
